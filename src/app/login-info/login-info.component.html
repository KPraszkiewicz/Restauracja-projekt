<div>
    <div *ngIf="!auth.jest_zalogowany()">
        <a class="text-light ods" routerLink='/login'>Zaloguj się </a>
        <a class="text-light ods" routerLink='/rejestracja' hidden>Zarejestruj się </a>
    </div>
    <div *ngIf="auth.jest_zalogowany()">
        <ul class="navbar-nav">
            <li class="nav-item"><span class="text-light ">{{nazwa | uppercase}} </span> </li>
            <li class="nav-item"><a class="text-light ods" (click)="auth.wyloguj()"> Wyloguj się</a></li>
        </ul>
    </div>
</div>
