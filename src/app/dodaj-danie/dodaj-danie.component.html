<div class="main container-fluid">
    <form [formGroup]="myform" (ngSubmit)="onSubmit()">
        <fieldset>
            <div class="form-group ">
                <label>Nazwa</label>
                <input type="text" class="form-control" [ngClass]="{'is-invalid': nazwa.dirty && nazwa.invalid}"
                    formControlName="nazwa">
            </div>

            <div class="form-group">
                <label>Opis</label>
                <textarea class="form-control" id="" cols="30" rows="4"
                    [ngClass]="{'is-invalid': opis.dirty && opis.invalid}" formControlName="opis"></textarea>
            </div>
        </fieldset>

        <div class="form-group">
            <label>Cena</label>
            <input type="number" class="form-control"
                [ngClass]="{'is-invalid': myform.controls['cena'].dirty && myform.controls['cena'].invalid}"
                formControlName="cena">
        </div>

        <div class="form-group">
            <label>Obrazy</label>
            <textarea class="form-control" id="" cols="30" rows="4"
                [ngClass]="{'is-invalid': myform.controls['obrazy'].dirty && myform.controls['obrazy'].invalid}"
                formControlName="obrazy"></textarea>
        </div>

        <div class="form-group">
            <label>Typ</label>
            <input type="text" class="form-control"
                [ngClass]="{'is-invalid': myform.controls['typ'].dirty && myform.controls['typ'].invalid}"
                formControlName="typ">
        </div>
        <div class="form-group">
            <label>Kategoria</label>
            <input type="text" class="form-control"
                [ngClass]="{'is-invalid': myform.controls['kategoria'].dirty && myform.controls['kategoria'].invalid}"
                formControlName="kategoria">
        </div>
        <div class="form-group">
            <label>Składniki</label>
            <textarea class="form-control" id="" cols="30" rows="4"
                [ngClass]="{'is-invalid': myform.controls['skladniki'].dirty && myform.controls['skladniki'].invalid}"
                formControlName="skladniki"></textarea>
        </div>
        <div class="form-group">
            <label>Dostępność</label>
            <input type="number" class="form-control"
                [ngClass]="{'is-invalid': myform.controls['dostepnosc'].dirty && myform.controls['dostepnosc'].invalid}"
                formControlName="dostepnosc">
            <div class="invalid-feedback" *ngIf="dostepnosc.invalid && dostepnosc.dirty">
                Dostępność musi być liczbą naturalną!
            </div>
        </div>
        <button type="submit" class="btn btn-primary" >Dodaj</button>
        <button class="btn btn-primary" (click)="reset()">Reset</button>
    </form>
    <pre>{{myform.value | json}}</pre>
    <pre>Dirty? {{ myform.controls['nazwa'].dirty }}</pre>
    <pre>invalid? {{ myform.controls['nazwa'].invalid }}</pre>
</div>
